<script src="js/packet_fight.js"></script>
<script>
    ws = new WebSocket("ws://localhost:3012")
    ws.onmessage = (m) => {
        try {
            var data = JSON.parse(m.data);
            console.log(data);
            manager.process(data);
        } catch (e) {
            console.log(m)
        }

    ws.onopen = () => console.log('connected');

</script>
