<script>

function rand(n) {
    // returns -0.5,0.5
    return (Math.random() - 0.5) * n;
}

 class DownAndDragAction {
        constructor(dom, cb) {
            this.cb = cb;
            this.down = false;
            this.dom = dom;

            this.to_release = {
                mousedown: dom.addEventListener('mousedown', this.mousedown.bind(this)),
                mousemove: dom.addEventListener('mousemove', this.mousemove.bind(this)),
                mouseup: dom.addEventListener('mouseup', this.mouseup.bind(this))
            };
        }

        mousedown(e) {
            this.down = true;
            console.log(e.x, e.y);
            this.cb(e.x, e.y);
        }

        mousemove(e) {
            if (!this.down) return;
            console.log(e.x, e.y);
            this.cb(e.x, e.y);
        }

        mouseup(e) {
            this.down = false;
            console.log(e.x, e.y);
            this.cb(e.x, e.y);
        }

        release() {
            for (var k in this.to_release) {
                this.dom.removeEventListener(k, this.to_release[k]);
            }

            this.to_release = null;
            this.dom = null;
            this.cb = null;
        }
    }


    class OnUpAction {
        constructor(dom, cb) {
            this.cb = cb;
            this.down = false;
            this.dom = dom;

            this.to_release = {
                mouseup: dom.addEventListener('mouseup', this.mouseup.bind(this))
            };
        }

        mouseup(e) {
            this.cb(e.x, e.y);
        }

        release() {
            for (var k in this.to_release) {
                this.dom.removeEventListener(k, this.to_release[k]);
            }

            this.to_release = null;
            this.dom = null;
            this.cb = null;
        }
    }


</script>
<script src="js/canvas.js"></script>

<script>

    // class World {

    // Init
    canvas = new qCanvas();

    document.body.appendChild(canvas.dom);

    var px, py;
    new DownAndDragAction(canvas.dom, (x, y) => {
        x = x - innerWidth / 2
        y = y - innerHeight / 2
        var node = new qNode(x, y);
        if (!px) {
            px = x;
            py = y;
        }
        node.px = x + rand(20);
        node.py = y + rand(20);
        // node.px = px;
        // node.py = py;
        node.rim = '#' + (Math.random() * 0xffffff | 0).toString(16);
        px = x;
        py = y;
        node.life = 40;
        canvas.add(node);
    })

    new OnUpAction(canvas.dom, () => {
        px = null;
        py = null;
    })


    var simulate = 
    [
    function simulate1(delta) {
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            o.x += dx;
            o.y += dy;
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate2(dt) {
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.5;
            o.x += dx * friction;
            o.y += dy * friction;
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate3(dt) {
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.5;
            o.x += dx * friction * dt;
            o.y += dy * friction * dt;
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate5(dt) {
        // bug fix, slido!
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.9;
            o.px = o.x;
            o.py = o.y;
            o.x += dx * friction;
            o.y += dy * friction;
            

            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

   
    function simulate6(dt) {
         // mutual attraction
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = 0;
            var dy = 0;
            nodes.forEach(p => {
                dx += (p.x - o.x) * 0.001;
                dy += (p.y - o.y) * 0.001;
            })

            o.x += dx;
            o.y += dy;
        });


        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.95;
            o.px = o.x;
            o.py = o.y;
            o.x += dx * friction;
            o.y += dy * friction;
            
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate7(dt) {
         // mutual repellison
        const nodes = canvas.nodes;

        nodes.forEach(o => {
            var dx = 0;
            var dy = 0;
            nodes.forEach(p => {
                dx -= (p.x - o.x) * 0.001;
                dy -= (p.y - o.y) * 0.001;
            })

            o.x += dx;
            o.y += dy;
        });

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.95;
            o.px = o.x;
            o.py = o.y;
            o.x += dx * friction;
            o.y += dy * friction;
            
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate8(dt) {
         // gravity
        const nodes = canvas.nodes;

        var cx = 0;
        var cy = 0;

        nodes.forEach(o => {
            cx += o.x;
            cy += o.y;
        });

        cx /= nodes.length;
        cy /= nodes.length;

        nodes.forEach(o => {
            o.x += (cx - o.x) * 0.01;
            o.y += (cy - o.y) * 0.01;
        });

        // nodes.forEach(o => {
        //     var dx = 0;
        //     var dy = 0;
        //     nodes.forEach(p => {
        //         dx -= (p.x - o.x) * 0.001;
        //         dy -= (p.y - o.y) * 0.001;
        //     })

        //     o.x += dx;
        //     o.y += dy;
        // });

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.95;
            o.px = o.x;
            o.py = o.y;
            o.x += dx * friction;
            o.y += dy * friction;
            
            o.life--;

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },

    function simulate9(dt) {
         // gravity + acceleration
        const nodes = canvas.nodes;

        var cx = 0;
        var cy = 0;

        nodes.forEach(o => {
            cx += o.x;
            cy += o.y;
        });

        cx /= nodes.length;
        cy /= nodes.length;

        // gravitate
        nodes.forEach(o => {
            o.ax += (cx - o.x) * 0.001;
            o.ay += (cy - o.y) * 0.001;
        });

        // move apart
        nodes.forEach(o => {
            var dx = 0;
            var dy = 0;
            nodes.forEach(p => {
                dx -= (p.x - o.x) * 0.0001;
                dy -= (p.y - o.y) * 0.0001;
            })

            o.x += dx;
            o.y += dy;
        });

        nodes.forEach(o => {
            var dx = o.x - o.px;
            var dy = o.y - o.py;

            var friction = 0.95;
            o.px = o.x;
            o.py = o.y;
            o.x += dx * friction + o.ax + dt * dt;
            o.y += dy * friction + o.ay + dt * dt;
            
            o.life--;
            o.ax *= 0.9
            o.ay *= 0.9

            if (o.life < 0) {
                canvas.remove(o);
            }
        });
    },


    ].pop()

    var last_step = Date.now();
    setInterval(()  => {
        var now = Date.now();
        var diff = (now - last_step) / 1000;
        last_step = now;

        // simulate
        simulate(diff);

        // render
        canvas.render();
    }, 30);
